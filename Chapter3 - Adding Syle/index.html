<!-- You can you css on every tag -->
 <!-- CSS(Cascading style sheets) dictates how elemenets should be
  displayed on a web page -->
<html lang="en">

<head>
    <title>CSS</title>
    <!-- Here you can add the css in the hmtl -->
    <style>
        /* Syntax: selector {property : value;} */
        h2 {
            color: aqua;
            background-color: crimson;
        }
    </style>
    <!-- With link you add the css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Very rare cases for use -->
    <h1 style="color: red;">Inline CSS</h1>
    <!-- Not the best practice -->
    <h2>Internal CSS</h2>
    <!-- Best practice -->
    <h3>External CSS</h3>
</body>

</html>
