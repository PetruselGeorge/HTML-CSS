<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Section</title>
</head>

<body>

    <h1>Forms and inputs</h1>

    <!-- Forms -->
    <form>
        <label>Name</label>
        <!-- break thrugh the lines -->
        <br />
        <!-- input este un void element(nu are nevoie de closing tag) -->
         <!-- Input si button sunt elemente inline -->
        <input type="text" /> <!-- tipul de input-->
        <!-- for email indica facptul ca eticheta este asociata
             cu elementul care id-ul email -->
        <label for="email">Email</label>
        <!-- type email face o validare de tip email 
         eticheta fiind legata de element daca apas pe eticheta
         ma baga in elemnet-->
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password">
        <input type="submit" value="Submit">
    </form>

    <!-- Nu avem nevoie de type button -->
    <input type="button" value="Download">
    <br/>
    <button>Explore</button>
    <br/>
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="file">
    <input type="number">
    <!-- diferenta dintre radio si checkbox este ca
     la radio daca este bifat nu poate fi debifat 
      -->
    <input type="radio">
    <input type="range" name="" id="">
    <input type="search" name="" id="">

</body>

</html>
